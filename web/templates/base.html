<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "EESS - Consultas" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
/* tabla: mejor lectura */
.table-responsive {
  overflow: auto;
  max-height: 520px; /* controla alto total de la tabla */
  border: none;
}

.table {
  min-width: 1000px; /* evita que las columnas se compriman demasiado */
  border-collapse: separate;
}

/* cabeceras en negrita y pequeñas mejoras */
.table thead th {
  font-weight: 700;
  border-bottom: 2px solid #dee2e6;
  vertical-align: middle;
  white-space: nowrap;
}

/* celdas con wrap controlado */
.table tbody td {
  vertical-align: middle;
  white-space: nowrap;       /* evitar salto de línea por defecto */
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 220px;          /* ancho máximo razonable por celda */
}

/* direcciones y campos largos: permitir wrap y tooltip */
.td-wrap {
  white-space: normal;       /* permitir varias líneas si hace falta */
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 360px;
}

/* alinear números a la derecha */
.td-num {
  text-align: right;
  font-variant-numeric: tabular-nums;
}

/* ajustar columnas pequeñas */
.col-small { width: 60px; white-space: nowrap; }

/* estilos para paginación espaciada */
.pagination { margin-top: 0.75rem; }

/* responsive: en pantallas pequeñas tablas ocupan todo y mapa debajo */
@media (max-width: 991px) {
  .table-responsive { max-height: 300px; }
  .table { min-width: 700px; }
  .td-wrap { max-width: 220px; }
}
</style>

  </head>
  <body class="bg-light">

          <ul class="navbar-nav me-auto">

            <li class="nav-item"><a class="nav-link" href="/empresa_mayor?fuente=terrestre">Top empresas (terrestre)</a></li>
            <li class="nav-item"><a class="nav-link" href="/empresa_mayor?fuente=maritima">Top empresas (marítima)</a></li>

    </nav>
    <main class="container">

  </body>
